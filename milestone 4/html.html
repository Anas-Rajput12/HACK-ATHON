<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container" id="resume-from-section">
        <h2>Build Your Resume</h2>
        <form id="resume-form">

            <label for="name" class="form-element">Full Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>

            <label for="dob" class="form-element">DOB:</label>
            <input type="date" id="dob" name="dob" class="form-input" min="1960-01-01" required>

            <label for="email" class="form-element">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>

            <label for="phone" class="form-element">Cell #:</label>
            <input type="text" id="phone" name="phone" class="form-input" required>

            <label for="address" class="form-element">Address:</label>
            <textarea id="address" name="address" class="form-input" required></textarea>

            <label for="photo" class="form-element">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" class="form-input">

            <label for="education" class="form-element">Education:</label>
            <textarea id="education" name="education" rows="3" class="form-input" required></textarea>

            <label for="skills" class="form-element">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" class="form-input" required>

            <label for="experience" class="form-element">Work Experience:</label>
            <textarea id="experience" name="experience" rows="3" class="form-input" required></textarea>

            <button type="submit" class="button">Generate CV</button>
            <p>Please scroll down to get Your Generated CV.</p>

        </form>
    </div>

    <div class="container" id="resume" style="display:none;">
        <header>
            <img id="display-photo" alt="">
        </header>

        <section id="personal-info" data-editable="personal-info">
            <h2>Personal Information</h2>
            <ul>
                <li><b>Name: </b><span id="display-name" contenteditable="true"></span></li>
                <li><b>Date of Birth: </b><span id="display-dob" contenteditable="true"></span></li>
                <li><b>Email: </b><span id="display-email" contenteditable="true"></span></li>
                <li><b>Phone: </b><span id="display-phone" contenteditable="true"></span></li>
                <li><b>Address: </b><span id="display-address" contenteditable="true"></span></li>
            </ul>
        </section>

        <section id="display-education" data-editable="education">
            <h2>Education <button class="toggle-btn" id="toggle-education">-</button></h2>
            <ul id="educationList" contenteditable="true"></ul>
        </section>

        <section id="display-skills" data-editable="skills">
            <h2>Skills <button class="toggle-btn" id="toggle-skills">-</button></h2>
            <ul id="skillsList" contenteditable="true"></ul>
        </section>

        <section id="display-experience" data-editable="experience">
            <h2>Work Experience <button class="toggle-btn" id="toggle-work">-</button></h2>
            <ul id="workList" contenteditable="true"></ul>
        </section>

        <button type="submit" class="button" id="regenrate-cv">Generate New</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
